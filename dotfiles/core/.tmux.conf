# switch to one-based index
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# make sure we have colors
set -g default-terminal 'screen-256color'

# pane colors
set -g pane-border-fg colour8
set -g pane-border-bg default
set -g pane-active-border-fg colour3
set -g pane-active-border-bg default

# messaging
set -g message-fg colour15
set -g message-bg black

# window status
set -g window-status-separator ''
set -g status-fg colour3
set -g status-bg colour59
set -g status-justify left
set -g status-left ''
set -g status-right '#[fg=colour6]#[bg=colour59]#[fg=colour59]#[bg=colour6] #S #[fg=colour4]#[bg=colour6]#[fg=colour59]#[bg=colour4] #H '
set -g window-status-format '#[fg=colour3]#[bg=colour59] #I:#W #[fg=colour15]#[bg=colour59]'
set -g window-status-current-format '#[fg=colour59]#[bg=colour3] #I:#W #[fg=colour3]#[bg=colour59]'

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g monitor-activity off

# make sure we can use the mouse
set -g mouse on

# move/resize panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

