# Set the default value of $TERM that tmux reports. Here we masquerade as xterm
# with 256 colors and override the terminal to tell it what codes to send for
# italics and strikethrough.
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',*:sitm=\E[3m'
set -as terminal-overrides ',*:smxx=\E[9m'

# Standard settings.
set -g mouse on
set -g status-interval 1
set -g status-position top
set -g pane-border-status top
set -g aggressive-resize on
set -g renumber-windows on
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1

# Turn off bells/activity.
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g monitor-activity off

PWD="#{s|${HOME}|~|:pane_current_path}"
CMD="#{pane_current_command}"

set -g status-left ""
set -g status-right "#[fg=colour2]$USER #[default]@ #[fg=colour4]#h"
set -g window-status-current-format " #I:#W "
set -g window-status-format " #I:#W "
set -g pane-border-format "#[align=right] ${CMD} "

set -g automatic-rename on
set -g automatic-rename-format "window"

set -g status-style "fg=colour7 bg=colour0"
set -g window-status-current-style "fg=colour0 bg=colour3"
set -g window-status-style "fg=colour0 bg=colour8"
set -g pane-border-style "fg=colour7 bg=colour0"
set -g pane-active-border-style "fg=colour3 bg=colour0"

# Reload the config with "r".
bind r source-file ~/.tmux.conf
bind s set-option -g status
bind - select-layout even-horizontal
bind = select-layout even-vertical

# Select panes using "hjkl".
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using "HJKL".
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
