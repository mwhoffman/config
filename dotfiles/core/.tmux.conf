# Use one-based indexing for windows/panes.
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Use a terminal with color.
set -g default-terminal 'screen-256color'

# window status
set -g window-status-separator ''
set -g status-fg colour3
set -g status-bg colour59
set -g status-justify left
set -g status-left ''
set -g status-right ''

NOR='#[fg=colour3 ]#[bg=colour59]'
REV='#[fg=colour59]#[bg=colour3 ]'

%if #{>=:#{version},3.2}
set -g window-status-format         "$NOR #I: #W #{?#{==:#{active_window_index},#{e|+|:#I,1}},${REV},}"
set -g window-status-current-format "$REV #I: #W ${NOR}"
%else
set -g window-status-format         "$NOR #I: #W "
set -g window-status-current-format "$REV #I: #W ${NOR}"
%endif

set-option -g automatic-rename off
set-option -g allow-rename off

# Turn off bells/activity.
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g monitor-activity off

# Make sure we can use the mouse
set -g mouse on

# Select panes using hjkl.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using HJKL.
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

