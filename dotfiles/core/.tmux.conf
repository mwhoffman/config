set -a terminal-features ',xterm-kitty:RGB'
set -g escape-time 10
set -g set-clipboard on
set -g focus-events on

# Standard settings.
set -g mouse on
set -g status-interval 1
set -g status-position top
set -g pane-border-status top
set -g aggressive-resize on
set -g renumber-windows on
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1

# Turn off bells/activity.
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g monitor-activity off

if-shell '[[ $(uname -s) = Linux ]]'  {set -g @uname }
if-shell '[[ $(uname -s) = Darwin ]]' {set -g @uname }

%hidden FG=color7
%hidden BG=color0
%hidden ACCENT=color3
%hidden BORDER=${FG}
%hidden BG_ACTIVE=${ACCENT}
%hidden BG_INACTIVE=${FG}

set -g window-status-current-format " #I:#W "
set -g window-status-format " #I:#W "

set -g status-left ""

set -g  status-right "#[fg=colour2] $USER"
set -ga status-right "#[default] ╱ "
set -ga status-right "#[fg=colour4]#{@uname} #h "

set -g  pane-border-format "#[align=right] "
set -ga pane-border-format "#{?window_zoomed_flag,󰍅 ,}"
set -ga pane-border-format "#{pane_current_command} "

set -g automatic-rename on
set -g automatic-rename-format "window"

set -g status-style "fg=${FG} bg=${BG}"
set -g window-status-current-style "fg=${BG} bg=${BG_ACTIVE}"
set -g window-status-style "fg=${BG} bg=${BG_INACTIVE}"
set -g pane-border-style "fg=${BORDER} bg=${BG}"
set -g pane-active-border-style "fg=${ACCENT} bg=${BG} bold"

# Reload the config with "r".
bind r source-file "$HOME/.tmux.conf"
bind s set-option -g status
bind - select-layout even-horizontal
bind = select-layout even-vertical

# Select panes using "hjkl".
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using "HJKL".
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
