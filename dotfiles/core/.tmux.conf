# Explicitly add terminal features.
set -ga terminal-features ',xterm-kitty:RGB'

# Standard settings.
set -g escape-time 10
set -g set-clipboard on
set -g focus-events on
set -g mouse on
set -g status-interval 1
set -g status-position bottom
set -g aggressive-resize on
set -g renumber-windows on
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g automatic-rename on
set -g automatic-rename-format ""

# autohide pane borders if there's only one.
set-hook -g after-new-session  'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
set-hook -g after-new-window   'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
set-hook -g after-kill-pane    'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
set-hook -g pane-exited        'run-shell -b "if [ \#{window_panes} -eq 1 ]; then tmux set pane-border-status off; fi"'
set-hook -g after-split-window 'run-shell -b "if [ \#{window_panes} -gt 1 ]; then tmux set pane-border-status top; fi"'

# Turn off bells/activity.
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g monitor-activity off

# Set the host icon based on the system type.
if-shell '[ "$(uname -s)" = "Linux"  ]' "set -g @uname "
if-shell '[ "$(uname -s)" = "Darwin" ]' "set -g @uname "

# Set theme colors based on the standard 16 ANSI colors.
%hidden FG=color0
%hidden BG=color0
%hidden BG_BORDER=color0
%hidden ACCENT=color4
%hidden ACTIVE_TAB=color3
%hidden ACTIVE_TXT=color11
%hidden ACTIVE_BORDER=color3
%hidden INACTIVE_TAB=color8
%hidden INACTIVE_TXT=color7
%hidden INACTIVE_BORDER=color7

set -g @window_notlast  "#{e|!=:#I,#{last_window_index}}"
set -g @window_last     "#{e|==:#I,#{last_window_index}}"
set -g @window_prev     "#{e|==:#I,#{e|-:#{active_window_index},1}}"
set -g @window_behind   "#{e|<=:#I,#{e|-:#{active_window_index},2}}"
set -g @window_follow   "#{&&:#{e|>:#I,#{active_window_index}},#{e|<:#I,#{last_window_index}}}"

set -g @active_fg    "#{?#W,#[fg=${ACTIVE_TXT}],#[fg=${ACTIVE_TAB}]}"
set -g @inactive_fg  "#{?#W,#[fg=${INACTIVE_TXT}],#[fg=${INACTIVE_TAB}]}"
set -g @inactive_sep "#{?#W,#[fg=${INACTIVE_TXT}],#[fg=${FG}]}"

set -g status-style "bg=${BG}"
set -g pane-border-style "fg=${INACTIVE_BORDER} bg=${BG_BORDER}"
set -g pane-active-border-style "fg=${ACTIVE_BORDER} bg=${BG_BORDER} bold"
set -g window-status-separator ""

set -g  status-left ""
set -ga status-left "#[fg=${FG},bg=${ACCENT}]  "
set -ga status-left "#{?#{e|==:#I,1},#[fg=${ACCENT}]#[bg=${ACTIVE_TAB}  ],}"
set -ga status-left "#{?#{e|!=:#I,1},#[fg=${ACCENT}]#[bg=${INACTIVE_TAB}],}"

set -g  window-status-current-format ""
set -ga window-status-current-format "#[      fg=${FG} bold   ]#[bg=${ACTIVE_TAB}] #I "
set -ga window-status-current-format "#{?#W,#[fg=${ACTIVE_TAB}]#[bg=${ACTIVE_TXT}],}"
set -ga window-status-current-format "#{?#W,#[fg=${FG}        ]#[bg=${ACTIVE_TXT}] #W ,}"

set -ga window-status-current-format "#{?#{E:@window_last},#[   bg=${BG}          ]#{E:@active_fg},}"
set -ga window-status-current-format "#{?#{E:@window_notlast},#[bg=${INACTIVE_TAB}]#{E:@active_fg},}"

set -g  window-status-format ""
set -ga window-status-format "#[      fg=${FG}          ]#[bg=${INACTIVE_TAB}] #I "
set -ga window-status-format "#{?#W,#[fg=${INACTIVE_TAB}]#[bg=${INACTIVE_TXT}],}"
set -ga window-status-format "#{?#W,#[fg=${FG}          ]#[bg=${INACTIVE_TXT}] #W ,}"

set -ga window-status-format "#{?#{E:@window_last},#[  bg=${BG}          ]#{E:@inactive_fg},}"
set -ga window-status-format "#{?#{E:@window_prev},#[  bg=${ACTIVE_TAB}  ]#{E:@inactive_fg},}"
set -ga window-status-format "#{?#{E:@window_behind},#[bg=${INACTIVE_TAB}]#{E:@inactive_sep},}"
set -ga window-status-format "#{?#{E:@window_follow},#[bg=${INACTIVE_TAB}]#{E:@inactive_sep},}"

set -g  status-right "#[bold]"
set -ga status-right "#[fg=${BG},bg=${ACCENT}]"
set -ga status-right "#[fg=${FG},bg=${ACCENT}]  $USER  #{@uname} #h "

set -g  pane-border-format "#[align=right] "
set -ga pane-border-format "#{?window_zoomed_flag,󰍅 ,}"
set -ga pane-border-format "#{pane_current_command} "

# Miscellaneous keybindings.
bind r "source-file $HOME/.tmux.conf"
bind s "set -g status"

# Select panes using "hjkl".
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using "HJKL".
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
