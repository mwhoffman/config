# Use one-based indexing for windows/panes.
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Use a terminal with color.
set -g default-terminal 'screen-256color'

# window status
set -g window-status-separator ''
set -g status-fg colour15
set -g status-bg colour0
set -g status-justify left
set -g status-left ''
set -g status-right ''

ACTIVE_FG=colour0
ACTIVE_BG=colour3
INACTIVE_FG=colour8
INACTIVE_BG=colour7
  
ACTIVE="#[fg=${ACTIVE_FG}]#[bg=${ACTIVE_BG}]"
INACTIVE="#[fg=${INACTIVE_FG}]#[bg=${INACTIVE_BG}]"

%if #{>=:#{version},3.2}
IS_LAST='#{==:#{last_window_index},#I}'
IS_PREV='#{==:#{active_window_index},#{e|+|:#I,1}}'

I_NORM_SEP="#[fg=${INACTIVE_FG}]"
I_PREV_SEP="#[fg=${INACTIVE_BG}]#[bg=${ACTIVE_BG}]"
I_LAST_SEP="#[fg=${INACTIVE_BG}]#[bg=#{status-bg}]"
INACTIVE_SEP="#{?${IS_PREV},${I_PREV_SEP},#{?${IS_LAST},${I_LAST_SEP},${I_NORM_SEP}}}"

A_NORM_SEP="#[fg=${ACTIVE_BG}]#[bg=${INACTIVE_BG}]"
A_LAST_SEP="#[fg=${ACTIVE_BG}]#[bg=#{status-bg}]"
ACTIVE_SEP="#{?${IS_LAST},${A_LAST_SEP},${A_NORM_SEP}}"
%else
ACTIVE_SEP="#[fg=${ACTIVE_BG}]#[bg=#{status-bg}] "
INACTIVE_SEP="#[fg=${INACTIVE_BG}]#[bg=#{status-bg}] "
%endif

set -g window-status-current-format "${ACTIVE} #I: #W ${ACTIVE_SEP}"
set -g window-status-format "${INACTIVE} #I: #W ${INACTIVE_SEP}"

set-option -g automatic-rename off
set-option -g allow-rename off

# Turn off bells/activity.
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
set -g monitor-activity off

# Make sure we can use the mouse
set -g mouse on

# Select panes using hjkl.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using HJKL.
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

